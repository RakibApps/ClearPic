<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ClearPic Ai Photo Enhancer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ClearPic is a powerful AI photo enhancer tool that improves your images with advanced technology. Enhance photos easily and beautifully with ClearPic.">
  <meta property="og:title" content="ClearPic Ai Photo Enhancer">
  <meta property="og:description" content="ClearPic is a powerful AI photo enhancer tool that improves your images with advanced technology. Enhance photos easily and beautifully with ClearPic.">
  <meta property="og:image" content="https://rakibapps.github.io/ClearPic/clearpic.png">

<style>
  /* পুরো স্ক্রিন ফিল করতে */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000000;
  }

  /* container fullscreen & centered */
  .container {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* লোগো */
  .logo img {
    max-width: 200px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* splash text */
  .splash-text {
    margin-top: 20px;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.8s ease;
    white-space: pre-line;
  }

  /* progress bar container */
  .progress-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background-color: #333;
  }

  /* progress bar fill */
  .progress-bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #00ff99, #00ccff);
    transition: width 3s linear;
  }
</style>
</head>
<body>

<div class="container splash-screen">
  <div class="logo">
    <img src="clearpic.png" alt="ClearPic Logo" id="logo" />
  </div>
  <div class="splash-text" id="splashText">
    Made with ❤️ by<br>ClearPic
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<script>
  function fadeIn(selector, duration = 1000, callback) {
    const el = document.querySelector(selector);
    if (!el) return;

    el.style.opacity = 0;
    el.style.transition = `opacity ${duration}ms ease`;
    requestAnimationFrame(() => {
      el.style.opacity = 1;
    });

    if (callback) setTimeout(callback, duration);
  }

  // লোগো ও টেক্সট fade-in
  fadeIn('#logo', 1000, () => {
    fadeIn('#splashText', 800);
  });

  // progress bar animation শুরু
  const progressBar = document.getElementById('progressBar');
  setTimeout(() => {
    progressBar.style.width = '100%';
  }, 50); // একটু delay দিতে হবে যেন transition কাজ করে

  // ৩ সেকেন্ড পরে getstarted.html এ redirect
  setTimeout(() => {
    window.location.href = 'getstarted.html';
  }, 3000);
</script>

</body>
</html>
