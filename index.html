<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splash Screen</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="splash">

<div class="container splash-screen">
    <div class="logo">
        <img src="clearpic.png" alt="ClearPic Logo" id="logo">
    </div>
    <div class="splash-text" id="splashText">
        Made with ❤️ by<br>ClearPic
    </div>
</div>

<script src="script.js"></script>
<script>
fadeIn('#logo', 1000, () => {
    fadeIn('#splashText', 800);
});
</script>
</body>
</html>
